<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Favorite Movies</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <h1>Movie Search</h1>

            <!-- This form will be where users input data about the movies -->
            <form id="movie-form">
                <label for="movie-input">Search for a movie</label>
                <input type="text" id="movie-input"><br>

                <input id="find-movie" type="submit" value="Movie Search">
            </form>

            <!-- I'll be dumping the JSON contents in here -->
            <div id="movie-view"></div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script type="text/javascript">
                // This .on("click") function will trigger the AJAX Call
                $("#find-movie").on("click", function (event) {

                    // event.preventDefault() can be used to prevent an event's default behavior.
                    // Here, it prevents the submit button from trying to submit a form when clicked
                    event.preventDefault();

                    // Here I grab the text from the input box
                    var movie = $("#movie-input").val();

                    // Here I construct the URL using the api key provided by Daivd Richards 
                    var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=797d7fb3";

                    // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
                    // and display it in the div with an id of movie-view

                    $.ajax({
                        url: queryURL,
                        method: "GET"
                    }).then(function (response) {
                        $("#movie-view").text(JSON.stringify(response));
                    });


                });
            </script>
        </div>
    </body>

</html>
